<app-navbar></app-navbar>

<div class="recover">
    <mat-card class="recover__card">
        <h2 class="recover__title">Restablecer Contrase単a</h2>

        <p class="recover__valid" *ngIf="!validForm">Email y constrase単a incorrectos</p>

        <form class="recover__form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">

            <mat-form-field>
                <mat-label>Contrase単a</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirmar Contrase単a</mat-label>
                <input matInput [type]="hidePasswordRepeat ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix type="button" (click)="hidePasswordRepeat = !hidePasswordRepeat"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordRepeat">
                    <mat-icon>{{hidePasswordRepeat ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button class="recover__button" mat-raised-button color="primary">Restablecer</button>

        </form>     
    </mat-card>
</div>
